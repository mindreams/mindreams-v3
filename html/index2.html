<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindreams</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #262261;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar-menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1;
        }

        .navbar-menu.active {
            display: flex;
        }

        .nav-item {
            padding: 10px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #6b4226;
            color: #fff;
        }

        .cta-button {
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin-left: auto;
            margin-right: 20px;
        }

        @media screen and (max-width: 768px) {
            .navbar-menu {
                top: 70px;
            }

            .cta-button {
                margin: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Mindreams</div>
        <div class="navbar-menu" id="navbarMenu">
            <a href="#" class="nav-item">Why Us</a>
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item cta-button" style="margin-right: 0;">Contact Us</a>
        </div>
        <button onclick="toggleMenu()" class="cta-button">Menu</button>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbarMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
